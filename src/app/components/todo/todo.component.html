
<mat-tab-group>
  <mat-tab label="Todos To-Dos">
      <mat-card>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Tarefa </th>
                <td mat-cell *matCellDef="let element"> 
                  <mat-checkbox
                    [checked]="element.completed" >{{ element.title}}</mat-checkbox>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card>  
  </mat-tab>
  <mat-tab label="To-Do"> 
    <mat-card>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="incompleted">
            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Tarefa </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-checkbox class="example-margin" 
                    [checked]="element.completed">{{ element.title}}</mat-checkbox>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card> 
  </mat-tab>
  <mat-tab label="To-Dos Finalizados">
    <mat-card>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="completed">
              <!-- Position Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Tarefa </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-checkbox class="example-margin" [disabled]="element.completed" [checked]="element.completed" >{{ element.title}}</mat-checkbox>
                  </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
          </div>
    </mat-card>
  </mat-tab>

</mat-tab-group>
